name: CI
on: push
jobs:
  test-lint-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn test --coverage .
      - run: yarn lint
      - run: yarn run audit --high
